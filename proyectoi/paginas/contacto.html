        <section>
            <article>
                <h1>Hacenos llegar tu consulta</h1>
            </article>
        </section>
        <form id="contacto"  action="#" method="post" enctype="application/x-www-form-urlencoded">
            <div class="alinearcontacto">
                <label for="nombre"> Nombre:<span class="obligatorio">*</span></label>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>           
            </div>
            <div class="alinearcontacto">
                <label for="apellido"> Apellido:<span class="obligatorio">*</span></label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="alinearcontacto">
                <label for="email">Email:<span class="obligatorio">*</span></label> 
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="alinearcontacto">
                <label for="telefono">Telefono:</label> 
                <input type="number" name="telefono" id="telefono" placeholder="Telefono">
            </div>
            <div class="alinearcontacto">
                <label for="mensaje">Mensaje:<span class="obligatorio">*</span></label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje aqui" required></textarea>
            </div>
            <div class="alinearcontacto"><button id="botoncitocontacto" type="submit">Enviar</button></div>
            <p id="advertencia"><span class="obligatorio">*</span>Campo obligatorio</p>
        </form>
