        <div class="container-fluid row g-3 mt-5">
            <div class= "mx-auto col-6">
                <form class="form-control-lg"action="#" method="post">
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre(<span class="obligatorio">*</span>)</label>
                        <input required type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido" class="form-label">Apellido(<span class="obligatorio">*</span>)</label>
                        <input required type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email(<span class="obligatorio">*</span>)</label>
                        <input required type="email" class="form-control" id="email" placeholder="Email">
                    </div>            
                    <div class="form-group mb-3">
                        <label for="motivo" class="form-label">Motivo de contacto(<span class="obligatorio">*</span>)</label>
                        <input required class="form-control" list="datalistOptions" id="motivo" placeholder="Selecciona el motivo de contacto">
                    <datalist id="datalistOptions">
                        <option value="Informar un error">
                        <option value="Quiero colaborar">
                        <option value="Sugerencia de mejora">
                        <option value="Otros">
                    </datalist>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mensajito" class="form-label">Mensaje(<span class="obligatorio">*</span>)</label>
                        <textarea class="form-control" id="mensajito" placeholder="Dejanos tu mensaje aqui" rows="5"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">
                        Enviar
                        </button>
                    </div>
                </form>
                <p id="advertencia"><span class="obligatorio">*</span>Campo obligatorio</p>
